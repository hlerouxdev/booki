<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/19b5c527b2.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <nav>
        <img src="images/logo/Booki.png" alt="">
        <ul>
            <li><a href="#hebergements">Hébergements</a></li>
            <li><a href="#activites">Activités</a></li>
        </ul>
    </nav>
    <header>
        <h1>Trouver votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre-ville ou en pleine nature</p>

        <div class="search">
            <span class="search_icone_container">
                <i class="fas fa-map-marker-alt search_icone"></i>
            </span>
            <form action="post" class="search_form">
                <input type="text" id="fname" name="fname" value="Marseille, France" class="search_form">
            </form>
            <button class="search_button"> Rechercher</button>
        </div>

        <div id="filtres">
            <h2>Filtres</h2>

            <div class="filtre_container">
                <div class="filtre">
                    <span class="filtre_icone_container">
                        <i class="fas fa-money-bill-wave"></i>
                    </span>
                    <h2>Économique</h2>
                </div>
                <div class="filtre">
                    <span class="filtre_icone_container">
                        <i class="fas fa-child"></i>
                    </span>
                    <h2>Familial</h2>
                </div>
                <div class="filtre">
                    <span class="filtre_icone_container">
                        <i class="fas fa-heart"></i>
                    </span>
                    <h2>Romantique</h2>
                </div>
                <div class="filtre">
                    <span class="filtre_icone_container">
                        <i class="fas fa-dog"></i>
                    </span>
                    <h2>Animaux autorisés</h2>
                </div>
            </div>

        </div>

        <div class="info">
            <span class="info_icone_container"><i class="fas fa-info info_icone"></i></span>
            <p>plus de 500 logements sont disponibles dans cette ville</p>

        </div>
    </header>
</body>
</html>
